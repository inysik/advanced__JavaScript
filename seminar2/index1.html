<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
</head>
<body>
    <h1>Отзывы о продуктах</h1>
    <form id="reviewForm">
        <textarea id="reviewText" placeholder="Введите отзыв (от 50 до 500 символов)" rows="5" cols="50"></textarea><br>
        <button type="submit">Отправить отзыв</button>
    </form>
    <div id="reviewsContainer">
        <!-- Здесь будут отображаться отзывы -->
    </div>
    <script>
        const initialData = [
            {
                product: "Apple iPhone 13",
                reviews: [
                    { id: "1", text: "Отличный телефон! Батарея держится долго." },
                    { id: "2", text: "Камера супер, фото выглядят просто потрясающе." },
                ],
            },
            {
                product: "Samsung Galaxy Z Fold 3",
                reviews: [{ id: "3", text: "Интересный дизайн, но дорогой." }],
            },
            {
                product: "Sony PlayStation 5",
                reviews: [{ id: "4", text: "Люблю играть на PS5, графика на высоте." }],
            },
        ];

        const reviewForm = document.getElementById('reviewForm');
        const reviewText = document.getElementById('reviewText');
        const reviewsContainer = document.getElementById('reviewsContainer');

        initialData.forEach(product => {
            product.reviews.forEach(review => {
                addReviewToContainer(review.text);
            });
        });

        reviewForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const review = reviewText.value.trim();
            if (review.length < 50 || review.length > 500) {
                alert('Длина отзыва должна быть от 50 до 500 символов.');
            } else {
                addReviewToContainer(review);
                reviewText.value = '';
            }
        });

        function addReviewToContainer(review) {
            const reviewElement = document.createElement('div');
            reviewElement.textContent = review;
            reviewsContainer.appendChild(reviewElement);
        }
    </script>
</body>
</html>
